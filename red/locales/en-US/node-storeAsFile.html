
<script type="text/html" data-help-name="store file">
    <p>Stores the file into the file system.</p>
    The document will be stored at the defined location.
    The path depends on the Storage location. In case of a file storage,
    the path will be combined by the storage location address and the path mask of this node.
    <code>Location.Path + Node Path Mask</code>.
    The path delimiters can be '/' or '\'.

    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">string</span></dt>
        <dd>The path to the source document in a way, that it can be addressed and found.</dd>
    </dl>

    <h3>Target Options</h3>
    <dl>
        <dt>override</dt>
        <dd>If the file already exists, override and replace the file.</dd>
        <dt>rename</dt>
        <dd>If the file already exists, append an index and store it as a new file (default)</dd>
        <dt>don't copy</dt>
        <dd>Do not copy the file, if the target exists. Message will be sent on port 2</dd>
    </dl>

    <h3>Outputs</h3>
    <ol class="node-ports">
        <li ><code>file stored</code> : The file was successfully stored.</li>
        <li ><code>store error</code> : The file exists and mode was "don't copy" or there was an I/O error
            by writing to the target.
        </li>
    </ol>

</script>
